service: railway-backend
frameworkVersion: "4"

provider:
  name: aws
  runtime: nodejs25.2.0
  stage: dev
  region: us-east-1
  environment:
    DB_HOST: ${env:DB_HOST}
    DB_PORT: ${env:DB_PORT}
    DB_USER: ${env:DB_USER}
    DB_PASSWORD: ${env:DB_PASSWORD}
    DB_NAME: ${env:DB_NAME}
    SECURE_CODE: ${env:SECURE_CODE}

functions:
  registerSuperAdmin:
    handler: lambda/login.handler.signUpHandler
    events:
      - http:
          path: api/super-admin/v1/auth/signup
          method: post
          cors: true

  loginSuperAdmin:
    handler: lambda/login.handler.loginHandler
    events:
      - http:
          path: api/super-admin/v1/auth/login
          method: post
          cors: true

  getAdminsList:
    handler: lambda/lists.handler.getAdminsListHandler
    events:
      - http:
          path: api/super-admin/v1/admins-list
          method: get
          cors: true

plugins:
  - serverless-dotenv-plugin
  - serverless-offline
